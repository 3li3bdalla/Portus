---
info:
  title: Portus API
  description: Portus CRUD API
  contact:
    name: Portus authors
    email: portus-dev@googlegroups.com
  version: 0.0.1
swagger: '2.0'
produces:
- application/json
securityDefinitions:
  api_key:
    type: apiKey
    name: Portus-Auth
    in: header
security:
- api_key: []
host: 172.17.0.1:3000
tags:
- name: users
  description: Operations about users
- name: health
  description: Operations about healths
- name: namespaces
  description: Operations about namespaces
- name: registries
  description: Operations about registries
- name: repositories
  description: Operations about repositories
- name: tags
  description: Operations about tags
- name: teams
  description: Operations about teams
- name: vulnerabilities
  description: Operations about vulnerabilities
- name: version
  description: Operations about versions
paths:
  "/api/v1/users/{id}/application_tokens":
    post:
      description: Create user's token
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: application
        description: Application name
        type: string
        required: true
      - in: path
        name: id
        description: User ID
        type: integer
        format: int32
        required: true
      responses:
        '201':
          description: Create user's token
          schema:
            "$ref": "#/definitions/ApplicationTokens"
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - users
      operationId: postApiV1UsersIdApplicationTokens
    get:
      description: Returns list of user's tokens
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: User ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Returns list of user's tokens
          schema:
            type: array
            items:
              "$ref": "#/definitions/ApplicationTokens"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - users
      operationId: getApiV1UsersIdApplicationTokens
  "/api/v1/users/application_tokens/{id}":
    delete:
      description: Delete application token
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Token id
        type: string
        required: true
      responses:
        '204':
          description: Delete application token
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - users
      operationId: deleteApiV1UsersApplicationTokensId
  "/api/v1/users/bootstrap":
    post:
      summary: Create the first admin user
      description: Use this method to create the first admin user. The response will
        include an application token so you can use this user right away. This method
        should be used when bootstrapping a Portus instance by using the REST API.
        Last but not least, it will respond with a 405 if the `first_user_admin` configuration
        value has been disabled
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: user[username]
        description: User name
        type: string
        required: true
      - in: formData
        name: user[email]
        description: E-mail
        type: string
        required: true
      - in: formData
        name: user[password]
        description: Password
        type: string
        required: true
      - in: formData
        name: user[display_name]
        description: Display name
        type: string
        required: false
      responses:
        '201':
          description: Create the first admin user
          schema:
            "$ref": "#/definitions/ApplicationTokens"
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '405':
          description: Method Not Allowed
          schema:
            "$ref": "#/definitions/ApiErrors"
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - users
      operationId: postApiV1UsersBootstrap
  "/api/v1/users":
    get:
      summary: Returns list of users
      description: This will expose all users
      produces:
      - application/json
      parameters:
      - in: query
        name: all
        description: Ignores pagination
        type: boolean
        required: false
      - in: query
        name: page
        description: Current page number
        type: integer
        format: int32
        default: 1
        required: false
      - in: query
        name: per_page
        description: Number of items per page
        type: integer
        format: int32
        default: 15
        required: false
      - in: query
        name: sort_attr
        description: Current page number
        type: string
        default: id
        required: false
      - in: query
        name: sort_order
        description: Number of items per page
        type: string
        default: asc
        required: false
      responses:
        '200':
          description: Returns list of users
          schema:
            type: array
            items:
              "$ref": "#/definitions/Users"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
      tags:
      - users
      operationId: getApiV1Users
    post:
      description: Create new user
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: user[username]
        description: User name
        type: string
        required: true
      - in: formData
        name: user[email]
        description: E-mail
        type: string
        required: true
      - in: formData
        name: user[password]
        description: Password
        type: string
        required: true
      - in: formData
        name: user[display_name]
        description: Display name
        type: string
        required: false
      - in: formData
        name: user[bot]
        description: Whether this is a bot or not
        type: boolean
        required: false
      responses:
        '201':
          description: Create new user
          schema:
            "$ref": "#/definitions/Users"
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - users
      operationId: postApiV1Users
  "/api/v1/users/{id}":
    delete:
      description: Delete user
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: User ID
        type: integer
        format: int32
        required: true
      responses:
        '204':
          description: Delete user
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - users
      operationId: deleteApiV1UsersId
    put:
      description: Update user
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: user[username]
        description: User name
        type: string
        required: false
      - in: formData
        name: user[email]
        description: E-mail
        type: string
        required: false
      - in: formData
        name: user[password]
        description: Password
        type: string
        required: false
      - in: formData
        name: user[display_name]
        description: Display name
        type: string
        required: false
      - in: path
        name: id
        description: User ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Update user
          schema:
            "$ref": "#/definitions/Users"
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - users
      operationId: putApiV1UsersId
    get:
      description: Show user by id or email
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: User ID or email
        type: string
        required: true
      responses:
        '200':
          description: Show user by id or email
          schema:
            "$ref": "#/definitions/Users"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - users
      operationId: getApiV1UsersId
  "/api/v1/health":
    get:
      summary: Returns hash of metrics
      description: Returns general metrics on the health of the system
      produces:
      - application/json
      responses:
        '200':
          description: Returns hash of metrics
          schema:
            "$ref": "#/definitions/Health"
        '503':
          description: Some of the required services are unhealthy
          schema:
            "$ref": "#/definitions/Health"
      tags:
      - health
      operationId: getApiV1Health
  "/api/v1/namespaces/{id}":
    delete:
      description: Delete namespace
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Namespace ID
        type: integer
        format: int32
        required: true
      responses:
        '204':
          description: Delete namespace
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/ApiErrors"
      tags:
      - namespaces
      operationId: deleteApiV1NamespacesId
    put:
      description: Update namespace
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: namespace[name]
        description: Namespace name
        type: string
        required: false
      - in: formData
        name: namespace[description]
        description: The description of the namespace
        type: string
        required: false
      - in: formData
        name: namespace[team]
        description: The ID and the name of the team containing this namespace
        type: string
        required: false
      - in: formData
        name: namespace[visibility]
        description: The visibility of namespaces by other people
        type: string
        required: false
      - in: path
        name: id
        description: Namespace ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Update namespace
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - namespaces
      operationId: putApiV1NamespacesId
    get:
      description: Show namespaces by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Namespace ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Show namespaces by id
          schema:
            "$ref": "#/definitions/Namespaces"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - namespaces
      operationId: getApiV1NamespacesId
  "/api/v1/namespaces":
    post:
      description: Create a namespace
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: name
        description: Namespace name
        type: string
        required: true
      - in: formData
        name: team
        description: Team name
        type: string
        required: true
      - in: formData
        name: description
        description: Team description
        type: string
        required: false
      responses:
        '201':
          description: Create a namespace
          schema:
            "$ref": "#/definitions/Teams"
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - namespaces
      operationId: postApiV1Namespaces
    get:
      summary: Returns a list of namespaces
      description: |-
        This will expose all accessible namespaces by the user via either team
                                membership or visibility. Keep in mind that if the user is an admin, this
                                will return all the global, personal and other namespaces created by all
                                the users
      produces:
      - application/json
      parameters:
      - in: query
        name: all
        description: Ignores pagination
        type: boolean
        required: false
      - in: query
        name: page
        description: Current page number
        type: integer
        format: int32
        default: 1
        required: false
      - in: query
        name: per_page
        description: Number of items per page
        type: integer
        format: int32
        default: 15
        required: false
      - in: query
        name: sort_attr
        description: Current page number
        type: string
        default: id
        required: false
      - in: query
        name: sort_order
        description: Number of items per page
        type: string
        default: asc
        required: false
      responses:
        '200':
          description: Returns a list of namespaces
          schema:
            type: array
            items:
              "$ref": "#/definitions/Namespaces"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
      tags:
      - namespaces
      operationId: getApiV1Namespaces
  "/api/v1/namespaces/validate":
    get:
      summary: Validates the given namespace
      description: Validates the given namespace
      produces:
      - application/json
      parameters:
      - in: query
        name: name
        description: Name to be checked
        type: string
        required: true
      responses:
        '200':
          description: Validates the given namespace
          schema:
            "$ref": "#/definitions/Status"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
      tags:
      - namespaces
      operationId: getApiV1NamespacesValidate
  "/api/v1/namespaces/{id}/repositories":
    get:
      description: Returns the list of the repositories for the given namespace
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Namespace ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Returns the list of the repositories for the given namespace
          schema:
            type: array
            items:
              "$ref": "#/definitions/Repositories"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - namespaces
      operationId: getApiV1NamespacesIdRepositories
  "/api/v1/registries/validate":
    get:
      summary: Validates the given registry
      description: Besides containing the usual Status object, it adds the reachable
        validation to the `hostname` field in the `messages` hash. This validation
        returns a string containing the error as given by the registry. If empty then
        everything went well
      produces:
      - application/json
      parameters:
      - in: query
        name: name
        description: The name of the registry
        type: string
        required: false
      - in: query
        name: hostname
        description: The hostname of the registry
        type: string
        required: false
      - in: query
        name: external_hostname
        description: An external hostname of the registry, useful if behind a proxy
          with a different FQDN
        type: string
        required: false
      - in: query
        name: use_ssl
        description: Whether the registry uses SSL or not
        type: boolean
        required: false
      - in: formData
        name: only
        description: Restrict which parameters are to be validated
        type: array
        items:
          type: string
        required: false
      responses:
        '200':
          description: Validates the given registry
          schema:
            "$ref": "#/definitions/Status"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
      tags:
      - registries
      operationId: getApiV1RegistriesValidate
  "/api/v1/registries/{id}":
    put:
      description: Update registry
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: registry[name]
        description: The name of the registry
        type: string
        required: false
      - in: formData
        name: registry[hostname]
        description: The hostname of the registry
        type: string
        required: false
      - in: formData
        name: registry[use_ssl]
        description: Whether the registry uses SSL or not
        type: boolean
        required: false
      - in: formData
        name: registry[external_hostname]
        description: An external hostname of the registry, useful if behind a proxy
          with a different FQDN
        type: string
        required: false
      - in: path
        name: id
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Update registry
          schema:
            "$ref": "#/definitions/Registries"
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - registries
      operationId: putApiV1RegistriesId
  "/api/v1/registries":
    post:
      summary: Create a registry
      description: Allow users to create a registry. This will only work if no registry
        works yet
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: registry[name]
        description: The name of the registry
        type: string
        required: true
      - in: formData
        name: registry[hostname]
        description: The hostname of the registry
        type: string
        required: true
      - in: formData
        name: registry[use_ssl]
        description: Whether the registry uses SSL or not
        type: boolean
        required: true
      - in: formData
        name: registry[external_hostname]
        description: An external hostname of the registry, useful if behind a proxy
          with a different FQDN
        type: string
        required: false
      responses:
        '201':
          description: Create a registry
          schema:
            "$ref": "#/definitions/Registries"
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - registries
      operationId: postApiV1Registries
    get:
      summary: Returns a list of registries
      description: This will expose all accessible registries
      produces:
      - application/json
      responses:
        '200':
          description: Returns a list of registries
          schema:
            type: array
            items:
              "$ref": "#/definitions/Registries"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
      tags:
      - registries
      operationId: getApiV1Registries
  "/api/v1/repositories/{id}":
    put:
      description: Update team
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      - application/json
      parameters:
      - in: formData
        name: repository[description]
        description: The description of the team
        type: string
        required: false
      - in: path
        name: id
        description: Team ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Update team
        '400':
          description: Bad request
          schema:
            "$ref": "#/definitions/ApiErrors"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/FullApiErrors"
      tags:
      - repositories
      operationId: putApiV1RepositoriesId
    delete:
      description: Delete repository
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Repository ID
        type: integer
        format: int32
        required: true
      responses:
        '204':
          description: Delete repository
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
        '422':
          description: Unprocessable Entity
          schema:
            "$ref": "#/definitions/ApiErrors"
      tags:
      - repositories
      operationId: deleteApiV1RepositoriesId
    get:
      description: Show repositories by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Repository ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Show repositories by id
          schema:
            "$ref": "#/definitions/Repositories"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - repositories
      operationId: getApiV1RepositoriesId
  "/api/v1/repositories":
    get:
      summary: Returns list of repositories
      description: This will expose all repositories
      produces:
      - application/json
      parameters:
      - in: query
        name: all
        description: Ignores pagination
        type: boolean
        required: false
      - in: query
        name: page
        description: Current page number
        type: integer
        format: int32
        default: 1
        required: false
      - in: query
        name: per_page
        description: Number of items per page
        type: integer
        format: int32
        default: 15
        required: false
      - in: query
        name: sort_attr
        description: Current page number
        type: string
        default: id
        required: false
      - in: query
        name: sort_order
        description: Number of items per page
        type: string
        default: asc
        required: false
      responses:
        '200':
          description: Returns list of repositories
          schema:
            type: array
            items:
              "$ref": "#/definitions/Repositories"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
      tags:
      - repositories
      operationId: getApiV1Repositories
  "/api/v1/repositories/{id}/tags/grouped":
    get:
      description: Returns the list of the tags for the given repository groupped
        by digest
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Repository ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Returns the list of the tags for the given repository groupped
            by digest
          schema:
            type: array
            items:
              "$ref": "#/definitions/Tags"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - repositories
      operationId: getApiV1RepositoriesIdTagsGrouped
  "/api/v1/repositories/{id}/tags":
    get:
      description: Returns the list of the tags for the given repository
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Repository ID
        type: integer
        format: int32
        required: true
      responses:
        '200':
          description: Returns the list of the tags for the given repository
          schema:
            type: array
            items:
              "$ref": "#/definitions/Tags"
        '401':
          description: Authentication fails
        '403':
          description: Authorization fails
        '404':
          description: Not found
      tags:
      - repositories
      operationId: getApiV1RepositoriesIdTags
  "/api/v1/repositories/{id}/tags/{tag_id}":
    get:
      description: Show tag by id
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        description: Repository ID
        type: integer
        format: int32
        required: true
      - in: path
        name: tag_id
        description: Tag ID
        type: string
        required: true
